title: SSRS Reports Migration Wizard
description: Manage SSRS reports from one server to another.
theme: just-the-docs

url: https://ssrsmigrationwizard.azureops.org

aux_links:
  "Activate Now":
    - "https://azureops.org/product/azure-elastic-jobs-manager/"

# Makes Aux links open in a new tab. Default is false
aux_links_new_tab: true
hide_icon: false # set to true to hide the external link icon - defaults to false

favicon_ico: "/assets/images/favicon.ico"

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
